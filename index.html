<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="position-relative m-4">
        <div class="progress" role="progressbar" aria-label="progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
            <div class="progress-bar" style="width: 50%;"></div>
        </div>
        <button type="button"class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem;height: 2rem;">1</button>
        <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height: 2rem;">2</button>
        <button type="button" class="position-absolute btn btn-secondary btn-sm rounded-pill top-0 start-100 translate-middle" style="width: 2rem; height: 2rem;">3</button>
    </div>
    <div class="border border-1 shadow p-3 lg position-relative m-5" style="width: 500px; height: 350px;">
        <div class="position-absolute top-50 start-0 rounded-pill translate-middle-y bg-success" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute rounded-pill top-0 start-0 bg-success" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute top-0 start-50 bg-info rounded-pill translate-middle-x" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute top-0 end-0 bg-warning rounded-pill" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute rounded-pill bg-danger top-50 start-50 translate-middle" style="width: 2rem; height: 2rem;"></div>
        <div class="position-absolute top-50 end-0 translate-middle-y bg-danger rounded-pill" style="width: 2rem; height: 2rem;"></div>
        <div class="position-absolute rounded-pill bg-success start-0 bottom-0" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute rounded-pill bg-warning start-50 bottom-0 translate-middle-x" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute rounded-pill bg-success bottom-0 end-0" style="width: 2rem;height: 2rem;"></div>
    </div>
    <div class=" shadow-lg p-3 position-relative m-5" style="width: 500px;height: 350px;">
        <div class="position-absolute bg-danger rounded-pill translate-middle top-0 start-0" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute rounded-pill bg-info top-0 start-50 translate-middle" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute rounded-pill bg-warning top-0 start-100 translate-middle" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute top-50 start-0 translate-middle bg-danger-subtle rounded-pill" style="width: 2rem;height: 2rem;"></div>
        <div class="position-absolute rounded-pill bg-success-subtle  top-100 start-0
         translate-middle" style="width: 2rem;height: 2rem;"></div>
         <div class="position-absolute rounded-pill bg-success-subtle top-50 start-50 translate-middle" style="width: 2rem;height: 2rem;"></div>
         <div class="position-absolute rounded-pill top-50 start-100 bg-danger translate-middle" style="width: 2rem;height: 2rem;"></div>
         <div class="position-absolute rounded-pill bg-success top-100 start-50 translate-middle" style="width: 2rem;height: 2rem;"></div>
         <div class="position-absolute rounded-pill bg-info top-100 start-100 translate-middle" style="width: 2rem;height: 2rem;"></div>
    </div>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
